<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- Font Icon -->
<link rel="stylesheet"
	href="fonts/material-icon/css/material-design-iconic-font.min.css">

<!-- Main css -->
<link rel="stylesheet" href="css/style.css">

<title>SignUp</title>
</head>
<body>
	<div class="container">
		<!-- Sign up form -->
		<section class="signup">
			<div class="container">
				<div class="signup-content">
					<div class="signup-form">
						<h2 class="form-title">Sign up</h2>
						<form method="POST" action="/signup" class="register-form"
							id="register-form">

							<div class="form-group">
								<label for="name"><i
									class="zmdi zmdi-account material-icons-name"></i></label> <input
									type="text" name="name" id="name" placeholder="name" required />
							</div>

							<div class="form-group">
								<label for="name"><i
									class="zmdi zmdi-account material-icons-name"></i></label> <input
									type="text" name="address" id="address" placeholder="address"
									required />
							</div>

							<div class="form-group">
								<label for="name"><i
									class="zmdi zmdi-account material-icons-name"></i></label> <input
									type="text" name="email" id="email" placeholder="email"
									required />
							</div>

							<div class="form-group">
								<label for="name"><i class="zmdi zmdi-lock"></i></label> <input
									type="date" name="dob" id="dob" placeholder="dateofbirth"
									required />
							</div>


							<div class="form-group">
								<label for="name"><i class="zmdi zmdi-lock"></i></label> <input
									type="text" name="username" id="username"
									placeholder="username" required />
							</div>


							<div class="form-group">
								<label for="pass"><i class="zmdi zmdi-lock"></i></label> <input
									type="password" name="password" id="password"
									placeholder="password" required />
							</div>



							<div class="form-group form-button">
								<input type="submit" name="signup" id="signup"
									class="form-submit" value="Register" />
							</div>
						</form>
					</div>
					<div class="signup-image">
						<figure>
							<img src="img/signup-image.jpg" alt="sing up image">
						</figure>
						<a href="/login" class="signup-image-link">I am already member</a>
					</div>
				</div>
			</div>
		</section>

	</div>

	<!-- JS -->
	<script src="vendor/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>


</body>
</html>
